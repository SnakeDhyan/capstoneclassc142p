   <h1 class="btn btn-warning heading2"> <label class="btn btn-info" id="note">Edward Christopher Sheeran MBE is an English singer-songwriter.<br> Born in Halifax, West Yorkshire, and raised in Framlingham, Suffolk, he began writing songs around the age of eleven.<br> In early 2011, Sheeran independently released the extended play No. 5 Collaborations Project.<br> He signed with Asylum Records the same year.

    Sheeran's debut album, ("Plus"), was released in September 2011 and topped the UK Albums Chart.<br> It contained his first hit single "The A Team". In 2012, Sheeran won the Brit Awards for Best British Male Solo Artist and British Breakthrough Act.<br> Sheeran's second studio album, ("Multiply"), topped charts around the world upon its release in June 2014. It was named the second-best-selling album worldwide of 2015.<br> In the same year, won Album of the Year at the 2015 Brit Awards, and he received the Ivor Novello Award for Songwriter of the Year from the British Academy of Songwriters, Composers and Authors.<br> A single from, "Thinking Out Loud", earned him the 2016 Grammy Awards for Song of the Year and Best Pop Solo Performance.</label>
   </h1>
